<!DOCTYPE html>
 <html>
  <head>
    <title>HTML Form Test</title>
<link href="formtestcss.css" rel="stylesheet" >
   </head>
  <body>
 <h1>HTML Form Test</h1>
<form method="Post">
 <div>
  <label>Name</label> <input type="text" required/>
 </div>
<div class="address">
  <label>Address</label> <input type="text" required />
 </div>
<div>
  <label>Email</label> <input type="email" required/>
 </div>
<div>
 <label>Gender</label> 
  <input type="radio" name="male" value="male"/><label>Male</label> 
   <input type="radio" name="male" value="female"/><label>Female</label>
  </div>
<div class="hobbies">
 <label>Hobbies</label>
  <input type="checkbox" /><label>Sports</label>
   <input type="checkbox" /><label>Movies</label>
    <input type="checkbox" /><label>Travelling</label>
   </div>
<div>
 <label>Country</label>
  <select>
   <option>Nigeria</option>
    <option>South Africa</option>
     <option>Egypt</option>
    <option>Kenya<option>
  </select>
</div>
<div class= "message">
    <label>Message</label>
   <textarea required></textarea>
  </div>
<footer>
  <input type="submit" value="Submit" />
   <input type="reset" reset/>
  </footer>
 </form>


 </body>
</html>
